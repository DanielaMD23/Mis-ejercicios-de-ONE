<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 3</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);

        function disenarCircunferencia(x,y,radio){
            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI);
            pincel.fill();
        };
/*
        for (var x = 20; x < 600; x++) {
            disenarCircunferencia(x,20,10); 
        };
*/    
        function limpiarpantalla() {
            pincel.clearRect(0,0,600,400);
        };
/*
        function exhibirmensaje() {
            console.log("Mostrar mensaje");
        };

        setInterval(exhibirmensaje,10000); //Genera a cada segundo un mesaje en la consola.
*/
        var x = 0;
        var sentido = 1;

        function actualizarpantalla() {
            limpiarpantalla();
            if(x > 600){
                sentido = -1;
            }else if(x < 0){
                sentido = 1;
            }
            disenarCircunferencia(x,20,10);
            x = x + sentido;  
        };
        setInterval(actualizarpantalla,80)
       
            
    </script>
    
</body>
</html>
