<title>Diferencia de edades</title>
<meta charset="UTF-8">

<script>
    var edadDaniela = 18;
    var edadAxel = 5;
    var diferencia = edadDaniela - edadAxel;

    function imprimir(frase){
        document.write(frase);
        document.write("<br>");
    }
    imprimir("Nuestra diferencia de edad es: " + diferencia);
</script>
