<title>Juego de Adivinación 1</title>
<meta charset="UTF-8">
<h1>Programa Juego de adivinación mejorado</h1>

<script>
        function saltarlinea(){

        document.write("<br>"); /*Eficiencia con funciones*/           
        document.write("<br>");
        document.write("<br>");

        } 
        function imprimir(frase){
        
        document.write(frase);
        saltarlinea();
        }

        var numeroPensado = Math.round(Math.random()*10);
        var intentos = 3;
        var contador = 1;

        while(contador <= intentos){
            var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10"));

            if(numeroPensado == numeroLanzado){
            alert("Usted acertó, en el intento " + contador + " el número pensadoe era "+ numeroPensado);
            break; //Freno o corte del while.
        }
        else{
            alert("Usted erró. ");

        }
        contador++;
        }

        if(numeroPensado == numeroLanzado){
            imprimir("Usted acertó, en el intento " + contador + " el número pensadoe era "+ numeroPensado);
        }
        else{
            imprimir("Usted erró, el número pensado era "+ numeroPensado);

        }
        imprimir("Fin");


</script>
