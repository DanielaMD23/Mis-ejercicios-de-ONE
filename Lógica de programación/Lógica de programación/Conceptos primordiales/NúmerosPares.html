<title>Número pares</title>
<meta charset="UTF-8">
<h1>Programa para imprimir los números pares del 1 al 100.</h1>

<script>
    function saltarlinea(){
        document.write("<br>");          
        document.write("<br>");
    } 
    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    var contador = 2;

    while(contador <= 100){
        imprimir(contador);
        contador= contador + 2;

    }
    imprimir("Fin");
</script>
