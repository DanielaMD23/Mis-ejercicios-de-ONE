<title>Juego Secreto</title>
<meta charset="UTF-8">

<button>Verificar si acert贸 el secreto</button>

<script>
    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");//Llamar el objeto de HTML input de html.
    input.focus(); //Cursor dentro del input. Focus= cursos de la maquina


    function verificar(){

        if(parseInt(input.value) == secreto){//Se tiene que pasar el .value ya que esta llamando a una etiqueta.
            alert("Usted acert贸");
        }else{
            alert("Usted err贸");
        }
        input.value = ""; //Deja el campo vacio para iniciar.
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificar; //Sin parentespis para llamar a toda la funci贸n.

</script>
