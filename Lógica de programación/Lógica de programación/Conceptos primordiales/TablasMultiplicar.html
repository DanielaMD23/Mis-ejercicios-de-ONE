<title>Tabla de multiplicar</title>
<meta charset="UTF-8">
<h1>Programa para crear las tablas de multiplicar. </h1>

<script>
    function saltarlinea(){
        document.write("<br>");          
        document.write("<br>");
        document.write("<br>");
    } 
    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    imprimir ("<h2>WHILE</h2>");
    var multiplicador = 1;

    while(multiplicador <= 10){
        imprimir(5 * multiplicador);
        multiplicador = multiplicador + 1;
    }

    imprimir ("<h2>FOR</h2>");
    //for (Iniciador; Condici√≥n; Incrementador){}

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
        imprimir(2 * multiplicador);
    }

</script>
