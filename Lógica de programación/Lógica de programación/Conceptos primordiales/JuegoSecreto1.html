<title>Juego Secreto 1</title>
<meta charset="UTF-8">


<input/>
<button>Verificar si acert칩 el secreto</button>

<script>
    //arrays = posibilidad que a traves de [] con varios elementos. 
    //Cada valor tiene un indice llamandolo "variable[0]" primer valor inicia en 0 a X elementos dentro del array.
    var secretos = [3,5,7,9,4,11];
    var input = document.querySelector("input");
    input.focus(); 

    function verificar(){
        var encontrado = false;

        //.length = conocer el tama침o del array y llamarlo.
        for(var posicion = 0; posicion < secretos.length; posicion++){

            if(parseInt(input.value) == secretos[posicion]){

                alert("Usted acert칩");
                encontrado = true;
                break;
            }
        }
        if(encontrado == false){

            alert("Usted err칩");
        }

        input.value = ""; 
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificar; 

</script>
