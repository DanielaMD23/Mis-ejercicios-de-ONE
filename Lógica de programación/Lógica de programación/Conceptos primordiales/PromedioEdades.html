<title>Promedio Edades</title>
<meta charset="UTF-8">
<h1>Programa para calcular el promedio de las edades de una familia. </h1>

<script>
    function saltarlinea(){
        document.write("<br>");          
        document.write("<br>");
        document.write("<br>");
    } 
    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembro de su familia"));
    var contador = 1; 
    var totalEdades = 0;


    while(contador <= numeroMiembros){
        edad = parseInt(prompt("Ingrese la edad del familiar."));
        totalEdades = totalEdades + edad;
        contador++;

    }
    var promedioEdades = totalEdades/numeroMiembros;

    imprimir("El total de la suma de las edades es: " + totalEdades);
    imprimir("El promedio de las edades es: " + promedioEdades);
    imprimir("Fin");
</script>
