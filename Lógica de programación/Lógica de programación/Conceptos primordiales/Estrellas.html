<title>Estrellas</title>
<meta charset="UTF-8">
<h1>Programa imprimir * </h1>

<script>
        function saltarlinea(){

        document.write("<br>");        
        document.write("<br>");
        } 
        function imprimir(frase){
        
        document.write(frase);
        saltarlinea();
        }

        for(var lineas = 1; lineas <= 5; lineas++){
            for(var columnas = 1; columnas <= 20; columnas++){
                document.write("*");
            }
            saltarlinea();
        }
        saltarlinea();
        imprimir ("Fin");


</script>
