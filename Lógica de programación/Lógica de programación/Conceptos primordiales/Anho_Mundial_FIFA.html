<title>Año Mundial FIFA</title>
<meta charset="UTF-8">
<h1>Programa Año Mundial de FIFA </h1>

<script>
    function saltarlinea(){
        document.write("<br>"); /*Eficiencia con funciones*/           
        document.write("<br>");
        document.write("<br>");
    } 
    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }
    var anhoMundial = 1930;
    var limite = parseInt(prompt("Ingrese un año límite para calcular la fecha del Mundial"));

    //Loop = Repetir mientras sea verdadero, si es falso acaba el programa. Es necesario siempre cerrarla para evitar que le navegador se cuelgue.
    while(anhoMundial <= limite){
        imprimir("Hubo mundil de la FIFA en el año " + anhoMundial);
        anhoMundial = anhoMundial + 4;
    }
    imprimir("Fin");



</script>
