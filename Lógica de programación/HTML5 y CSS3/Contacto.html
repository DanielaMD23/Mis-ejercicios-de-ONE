<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css ">

</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <!--Para crear links: <a> -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <!--form= formularios-->
        <form action="">
            <!--Estructura básica de un formulario-->
            <label for="nombreapellido">Nombre y Apellido</label>
            <!--input= caja de texto, va con un label qu asocia a que se refiere el input-->
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="Telefono">Teléfono</label>
            <input type="tel" id="Telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <!--Area de texto manipulable-->
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <!-- Agrupa items relacionados-->
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <!-- La propiedad name en el input tipo radio nos  permite crear elementos que formen parte del mismo grupo -->
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
            
            <!-- typo= submit, para enviar-->
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <!--Filas-->
                <tr>
                    <!--Celdas-->
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <!--/*Caracter especial: pág unicode*/-->
        <p class="copyright">&copy Copyright Barbería Alura 2023</p>
    </footer>
</body>
</html>
